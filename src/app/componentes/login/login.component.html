<form #f="ngForm" (ngSubmit)="loggearse()">
    <div>
        <label> Email:</label>
        <input type="email" name="email" [ngModel]="loginClienteDTO.email" />
    </div>

    <div>
        <label> Contraseña:</label>
        <input type="password" name="contraseña" [ngModel]="loginClienteDTO.contrasena" />
    </div>
    <button  type="submit">Login </button>
</form>
